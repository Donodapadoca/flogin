<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Cadastro</title>
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>  
      <link href="estilos.css" rel="stylesheet">
    

</head>
<body>

    <main class="container">    
        <h1>Cadastre-se</h1>
        <form action="">
        <div class="inputlogin">
            
            <div class="input-name">
            <input type="text" name="username" id="username" placeholder="Digite seu nome">
        </div>

        <div class="input-email">
          <input type="text" name="e-mail" id="email" placeholder="Digite seu e-mail">
         </div>

        <div class="input-cpf">
            <input type="number"  name="cpf" maxlength="11"  id="cpf" placeholder="Digite seu CPF"></div>

        <div class="senha">
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha"></div>

        </div>
        <input type="submit" value="Cadastre-se">

    </form>

    <div class="footer">
        <span>
             Cadastre-se     Pelas 
            Redes Sociais</span>
        <div class="social-fields">
            <div class="social-field twitter">
                <a href="#">
                    <i class="fab fa-twitter"></i>
                    Cadastre-se Pelo Twitter
                </a>
            </div>
            <div class="social-field facebook">
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                    Cadastre-se Pelo Facebook
                </a>
            </div>
        </div>
    </div>
    </main>
    
</body>
</html>
